<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C·∫•u H√¨nh Reg Vip</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    h1 {
      color: #4CAF50;
    }
    h2 {
      margin-top: 30px;
      color: #ffcc00;
    }
    .section {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      max-width: 400px;
      background: #1e1e1e;
    }
    .switch-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 14px 0;
      font-size: 16px;
    }
    /* C√¥ng t·∫Øc */
    .switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
      box-shadow: 0 0 15px #4CAF50; /* glow xanh */
    }
    input:checked + .slider:before {
      transform: translateX(36px);
    }
    /* Thanh k√©o */
    .slider-input {
      width: 100%;
      margin: 10px 0;
    }
    .save-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: white;
      transition: background 0.3s;
    }
    .save-btn:hover {
      background: #45a049;
    }
    /* Popup loading */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .success {
      font-size: 40px;
      color: #4CAF50;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>C·∫•u H√¨nh Reg Vip</h1>
  <p>Ph√¢n Lo·∫°i: Trung B√¨nh - 50üêü</p>

  <!-- Ph·∫ßn 1 -->
  <div class="section">
    <h2>‚ö° Ch·ª©c nƒÉng ch√≠nh</h2>
    <label class="switch-label">
      <span>üîí Fix L·ªë ƒê·∫ßu</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </label>
    <label class="switch-label">
      <span>üéØ Nh·∫π T√¢m</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </label>
    <label class="switch-label">
      <span>üîß Ch·ªëng Rung T√¢m</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </label>
  </div>

  <!-- Ph·∫ßn 2 -->
  <div class="section">
    <h2>üéöÔ∏è Tu·ª≥ ch·ªânh</h2>
    <p>ƒê·ªô nh·∫°y: <span id="val1">50</span></p>
    <input type="range" min="0" max="100" value="50" class="slider-input" oninput="val1.textContent=this.value">
    
    <p>ƒê·ªô nh·∫°y Drag: <span id="val2">50</span></p>
    <input type="range" min="0" max="100" value="50" class="slider-input" oninput="val2.textContent=this.value">
    
    <p>T·ªëc ƒë·ªô con tr·ªè: <span id="val3">50</span></p>
    <input type="range" min="0" max="100" value="50" class="slider-input" oninput="val3.textContent=this.value">
  </div>

  <button class="save-btn" onclick="saveConfig()">üíæ L∆∞u c√†i ƒë·∫∑t</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div id="loading">
      <div class="spinner"></div>
      <p>ƒêang l∆∞u...</p>
    </div>
    <div id="success" style="display:none;">
      <div class="success">‚úî</div>
      <p>ƒê√£ l∆∞u c√†i ƒë·∫∑t!</p>
    </div>
  </div>

  <script>
    function saveConfig(){
      const popup=document.getElementById('popup');
      const loading=document.getElementById('loading');
      const success=document.getElementById('success');
      popup.style.display='flex';
      loading.style.display='block';
      success.style.display='none';
      setTimeout(()=>{
        loading.style.display='none';
        success.style.display='block';
      },3000);
    }
  </script>
</body>
</html>
</html>
